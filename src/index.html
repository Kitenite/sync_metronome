<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- include es5-shim and es5-shim when support for older browsers is needed -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.23.0/es6-shim.min.js"></script>
  <!-- add jQuery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
  <!-- audio  -->
  <script src="/js/monkeypatch.js"></script>
  <script src="/js/metronome.js"></script>
  <!-- time synching mechanism -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/timesync/timesync.js"></script>
  <script src="/js/client.js"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="screen">
    <!-- Sync button -->
    <div id="sync">
      <img id="sync-button" src="/images/sync.png" onclick="sync();" type="button"/>
    </div>
    <!-- Active client count -->
    <div id="clients">
      <span id="online-icon"></span>
      <span id="client-count">1</span> PLAYERS ONLINE
    </div>
    <!-- Tempo -->
    <div id="display-box">
      <p id="tempo-display">120</p>
    </div>
    <div id="blinkers">
      <div id="blink-1" class="blink"></div>
      <div id="blink-2" class="blink"></div>
      <div id="blink-3" class="blink"></div>
      <div id="blink-4" class="blink"></div>
    </div>
    <div id="resolution-box">
      <!-- Resolution -->
      <select id="resolution" onchange="noteResolution = this.selectedIndex;">
        <option>16th notes
        <option>8th notes
        <option selected>Quarter notes
      </select>
    </div>
    <div id="tempo-box">
      <input id="tempo-scroll" type="range" min="30.0" max="160.0" step="1" value="120" oninput="$('#tempo-display').html(event.target.value);">
      <br/>
      <button id="tempo-button" type="button" onclick="sendTempo();">Update BPM</button>
    </div>
    <!-- Media buttons -->
    <div id="media-buttons">
      <img id="tempo-change-button" src="/images/minus.png" onclick="tempoChange(-1)" type="button"/>
      <img id="play-button" src="/images/play.png" onclick="emitPlay();" type="button"/>
      <img id="tempo-change-button" src="/images/plus.png" onclick="tempoChange(1)" type="button"/>
    </div>
  </div>
</body>
</html>
