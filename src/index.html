<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- include es5-shim and es5-shim when support for older browsers is needed -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.5/es5-shim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.23.0/es6-shim.min.js"></script>
  <!-- add jQuery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
  <!-- audio  -->
  <script src="/js/monkeypatch.js"></script>
  <script src="/js/metronome.js"></script>
  <!-- time synching mechanism -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/timesync/timesync.js"></script>
  <script src="/js/client.js"></script>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="screen">
    <!-- Sync button -->
   <button id="sync-button" onclick="sync();" type="button">sync</button>
    <!-- Active client count -->
    <div id="clients">
      <span id="client-count">1</span> PLAYERS ONLINE
    </div>
    <!-- Tempo -->
    <div id="tempoBox">Tempo:
      <span id="showTempo">120</span>BPM
      <input id="tempo" type="range" min="30.0" max="160.0" step="1" value="120" style="height: 20px; width: 200px" oninput="document.getElementById('showTempo').innerText=event.target.value;">
      <button id="tempo-button" type="button" onclick="sendTempo();">change</button>
    </div>
    <!-- Resolution -->
    <div id="resultion">Resolution:
      <select onchange="noteResolution = this.selectedIndex;">
        <option>16th notes
        <option>8th notes
        <option selected>Quarter notes
      </select>
    </div>
    <!-- Media buttons -->
    <div id="media-buttons">
      <button id="tempo-decrease-button" onclick="tempoChange(-1)" type="button">decrease</button>
      <button id="play-button" onclick="emitPlay();" type="button">play</button>
      <button id="tempo-increase-button" onclick="tempoChange(1)" type="button">increase</button>
    </div>
  </div>
</body>
</html>
